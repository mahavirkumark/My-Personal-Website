<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- General Styling and Scrollbar --- */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #f3f4f6;
        }

        /* --- Desktop/Laptop Scroll Logic (500px) --- */
        @media (min-width: 768px) {
            #dataList {
                max-height: 500px; 
                overflow-y: auto;
                padding-right: 10px;
                font-size: 20px; 
            }
            #dataList h3 { font-size: 1.5rem; } 
            #dataList ul { font-size: 1.25rem; }
        }

        /* --- Mobile Specific Fixes --- */
        @media (max-width: 767px) {
            /* Reduced Nav Height by 2px (Adjusting padding) */
            .nav-container {
                padding-top: 13px !important;
                padding-bottom: 13px !important;
            }

            #dataList {
                font-size: 18px; 
            }
            .main-content-area {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
            .mobile-full-card {
                border-radius: 0 !important;
                border-left: none !important;
                border-right: none !important;
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }

            /* Search Focus Mode */
            body.search-focus nav, 
            body.search-focus #dataFormContainer,
            body.search-focus .title-header {
                display: none !important;
            }
            body.search-focus main {
                padding-top: 10px !important;
            }
        }

        /* --- Button and Form States --- */
        .action-btn {
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
            font-size: 1.2rem;
        }
        .action-btn.edit:hover { background-color: #dbeafe; color: #2563eb; }
        .action-btn.delete:hover { background-color: #fee2e2; color: #dc2626; }
        .action-btn.share:hover { background-color: #d1fae5; color: #059669; }

        .display-content { display: block; }
        .edit-form-content { display: none; }
        .editing .display-content { display: none; }
        .editing .edit-form-content { display: block; }

        #placeName { text-transform: capitalize; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-lg fixed w-full z-50 top-0">
        <div class="container mx-auto flex justify-between items-center py-[14px] px-4 md:px-4 nav-container">
            <div class="flex items-center gap-2 text-xl font-bold text-gray-800 md:-ml-[5px]">
                <i class="fas fa-user-circle" style="color: #4f46e5; font-size: 28px;" class="md:!text-[30px]"></i>
                <span style="font-size: 20px;">My Personal Website</span>
            </div>

            <div class="hidden md:flex space-x-6 font-medium">
                <a href="home.html" class="flex items-center gap-2 transition duration-300 text-gray-600 hover:text-blue-500 hover:-translate-y-0.5" style="font-size: 18px;"><i class="fas fa-house"></i> Home</a>
                <a href="birthday.html" class="flex items-center gap-2 transition duration-300 text-gray-600 hover:text-blue-500 hover:-translate-y-0.5" style="font-size: 18px;"><i class="fas fa-birthday-cake"></i> Birthday</a>
                <a href="password.html" class="flex items-center gap-2 transition duration-300 text-gray-600 hover:text-blue-500 hover:-translate-y-0.5" style="font-size: 18px;"><i class="fas fa-key"></i> Passwords</a>
                <a href="income.html" class="flex items-center gap-2 transition duration-300 text-gray-600 hover:text-blue-500 hover:-translate-y-0.5" style="font-size: 18px;"><i class="fas fa-wallet"></i> Income</a>
                <a href="links.html" class="flex items-center gap-2 transition duration-300 text-gray-600 hover:text-blue-500 hover:-translate-y-0.5" style="font-size: 18px;"><i class="fas fa-link"></i> Links</a>
                <a href="calender.html" class="flex items-center gap-2 transition duration-300 text-gray-600 hover:text-blue-500 hover:-translate-y-0.5" style="font-size: 18px;"><i class="fas fa-calendar-alt"></i> Calendar</a>
            </div>

            <div class="hidden md:flex items-center gap-4">
                <div class="text-right">
                    <p id="userName" class="font-bold text-gray-900">Guest</p>
                    <p id="userEmail" class="text-sm text-gray-500">Sign In Required</p>
                </div>
                <img id="userPhoto" src="https://via.placeholder.com/40" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #4f46e5; object-fit: cover;">
                <button id="authButton" onclick="handleAuth()" class="bg-indigo-600 text-white px-4 py-2 rounded-full font-semibold shadow-md hover:bg-indigo-700 transition">
                    <i class="fab fa-google mr-2"></i> Sign In
                </button>
            </div>

            <button id="menu-btn" class="md:hidden text-gray-700 text-2xl"><i class="fas fa-bars"></i></button>
        </div>

        <div id="mobileMenu" class="hidden md:hidden flex flex-col px-4 pb-4 space-y-2 text-sm text-gray-700 font-medium bg-gray-50">
            <a href="home.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 hover:text-blue-500 transition duration-300"><i class="fas fa-house"></i> Home</a>
            <a href="birthday.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 hover:text-blue-500 transition duration-300"><i class="fas fa-birthday-cake"></i> Birthday</a>
            <a href="password.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 hover:text-blue-500 transition duration-300"><i class="fas fa-key"></i> Passwords</a>
            <a href="income.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 hover:text-blue-500 transition duration-300"><i class="fas fa-wallet"></i> Income</a>
            <a href="links.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 hover:text-blue-500 transition duration-300"><i class="fas fa-link"></i> Links</a>
            <a href="calender.html" class="flex items-center gap-2 p-2 rounded hover:bg-gray-200 hover:text-blue-500 transition duration-300"><i class="fas fa-calendar-alt"></i> Calendar</a>
            <div class="border-t border-gray-300 mt-2 pt-2">
                <p id="mobileUserName" class="font-bold text-gray-900">Guest</p>
                <p id="mobileUserEmail" class="text-xs text-gray-500">Sign In Required</p>
                <button id="mobileAuthButton" onclick="handleAuth()" class="bg-indigo-600 text-white px-3 py-2 rounded-full hover:bg-indigo-700 mt-2 w-full">
                    <i class="fab fa-google mr-2"></i> Sign In
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-16 min-h-screen main-content-area md:px-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">

            <div id="dataFormContainer" class="md:col-span-1 bg-white p-8 rounded-xl shadow-2xl border border-gray-200 h-fit relative md:sticky md:top-24 mobile-full-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">üìå Add Place</h2>
                <form id="dataForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Place Name</label>
                        <input type="text" id="placeName" required class="mt-1 block w-full px-4 py-2 border-2 border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Notes / Details</label>
                        <textarea id="description" rows="5" required class="mt-1 block w-full px-4 py-2 border-2 border-gray-300 rounded-lg"></textarea>
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition shadow-lg">Save Place</button>
                </form>
            </div>

            <div class="md:col-span-2 bg-white p-8 rounded-xl shadow-2xl border border-gray-200 flex flex-col h-fit mobile-full-card">
                <div class="px-2 md:px-0">
                    <h2 class="title-header text-2xl font-bold text-gray-800 mb-6 border-b pb-3">üåç Saved Tourist Places</h2>
                    <div class="mb-5 flex items-center gap-2">
                        <div class="relative flex-1">
                            <input type="text" id="searchBar" onfocus="enableSearchMode()" onkeyup="searchData()" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border-2 border-gray-300 rounded-lg">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <button id="closeSearchBtn" onclick="disableSearchMode()" class="hidden bg-gray-200 text-gray-700 px-3 py-2 rounded-lg font-bold md:!hidden">Close</button>
                    </div>
                </div>

                <div id="dataList" class="custom-scrollbar space-y-5">
                    <p class="text-center text-gray-500 py-12">Loading...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        let database;
        let touristRef;
        let isUserSignedIn = false;
        let allTouristPlaces = [];

        const firebaseConfig = {
            apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
            authDomain: "sk12-58e9e.firebaseapp.com",
            projectId: "sk12-58e9e",
            storageBucket: "sk12-58e9e.appspot.com",
            messagingSenderId: "470207874652",
            appId: "1:470207874652:web:67ba1cf3629b7e5b144899",
            databaseURL: "https://sk12-58e9e-default-rtdb.firebaseio.com"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        database = firebase.database();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        function enableSearchMode() {
            if (window.innerWidth < 768) {
                document.body.classList.add('search-focus');
                document.getElementById('closeSearchBtn').classList.remove('hidden');
                window.scrollTo(0, 0);
            }
        }

        function disableSearchMode() {
            document.body.classList.remove('search-focus');
            document.getElementById('closeSearchBtn').classList.add('hidden');
            const sb = document.getElementById('searchBar');
            sb.value = "";
            sb.blur();
            renderDataList(allTouristPlaces);
        }

        window.handleAuth = function() {
            if (isUserSignedIn) { firebase.auth().signOut().then(() => window.location.href = 'index.html'); }
            else { firebase.auth().signInWithPopup(googleProvider); }
        };

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                isUserSignedIn = true;
                touristRef = database.ref(`users/${user.uid}/tourist`);
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userPhoto').src = user.photoURL;
                document.getElementById('mobileUserName').textContent = user.displayName;
                document.getElementById('mobileUserEmail').textContent = user.email;
                document.getElementById('authButton').textContent = 'Logout';
                document.getElementById('mobileAuthButton').textContent = 'Logout';
                attachDatabaseListeners();
            } else {
                document.getElementById('dataList').innerHTML = '<p class="text-center py-10">Please sign in.</p>';
            }
        });

        function attachDatabaseListeners() {
            touristRef.on('value', (snap) => {
                const items = [];
                snap.forEach((child) => { items.push({ key: child.key, data: child.val() }); });
                allTouristPlaces = items.reverse();
                renderDataList(allTouristPlaces);
            });
        }

        function renderDataList(items) {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = items.length ? '' : '<p class="text-center py-12">No data found.</p>';
            
            items.forEach(({ key, data }) => {
                const card = document.createElement('div');
                card.id = `card-${key}`;
                card.className = 'bg-white p-5 rounded-xl border border-gray-200 shadow-md mb-4';
                const desc = data.description.split('\n').filter(l => l.trim() !== '').map(l => `<li>${l.trim()}</li>`).join('');
                
                card.innerHTML = `
                    <div class="display-content">
                        <div class="flex flex-row justify-between items-start gap-2">
                            <div class="flex-1">
                                <h3 class="font-bold text-indigo-700 leading-tight">${data.placeName}</h3>
                                <ul class="list-disc ml-6 mt-2 text-gray-700">${desc}</ul>
                            </div>
                            <div class="flex flex-col md:flex-row space-y-1 md:space-y-0 md:space-x-1">
                                <button onclick="editData('${key}', \`${data.placeName}\`, \`${data.description.replace(/`/g, '\\`')}\`)" class="action-btn edit text-blue-500"><i class="fas fa-pencil-alt"></i></button>
                                <button onclick="deleteData('${key}')" class="action-btn delete text-red-500"><i class="fas fa-trash-alt"></i></button>
                                <button onclick="shareData(\`${data.placeName}\`, \`${data.description.replace(/`/g, '\\`')}\`)" class="action-btn share text-green-500" title="Share"><i class="fas fa-share-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="edit-form-content space-y-2">
                        <input type="text" id="editName-${key}" class="w-full border p-2 rounded">
                        <textarea id="editDesc-${key}" rows="3" class="w-full border p-2 rounded"></textarea>
                        <div class="flex gap-2">
                            <button onclick="saveEdit('${key}')" class="bg-green-600 text-white px-4 py-1 rounded">Save</button>
                            <button onclick="cancelEdit('${key}')" class="bg-gray-200 px-4 py-1 rounded">Cancel</button>
                        </div>
                    </div>
                `;
                dataList.appendChild(card);
            });
        }

        document.getElementById('dataForm').addEventListener('submit', (e) => {
            e.preventDefault();
            let n = document.getElementById('placeName').value;
            const d = document.getElementById('description').value;
            n = n.toLowerCase().split(' ').map(s => s.charAt(0).toUpperCase() + s.substring(1)).join(' ');
            touristRef.push({ placeName: n, description: d, createdAt: firebase.database.ServerValue.TIMESTAMP })
                .then(() => document.getElementById('dataForm').reset());
        });

        window.deleteData = (key) => confirm("Delete this place?") && touristRef.child(key).remove();
        window.shareData = (name, desc) => {
            const t = `Place: ${name}\nNotes: ${desc}`;
            if (navigator.share) { navigator.share({ title: name, text: t }); }
            else { navigator.clipboard.writeText(t); alert("Copied!"); }
        };
        window.editData = (key, name, desc) => {
            const c = document.getElementById(`card-${key}`);
            c.classList.add('editing');
            document.getElementById(`editName-${key}`).value = name;
            document.getElementById(`editDesc-${key}`).value = desc;
        };
        window.cancelEdit = (key) => document.getElementById(`card-${key}`).classList.remove('editing');
        window.saveEdit = (key) => {
            let n = document.getElementById(`editName-${key}`).value;
            let d = document.getElementById(`editDesc-${key}`).value;
            n = n.toLowerCase().split(' ').map(s => s.charAt(0).toUpperCase() + s.substring(1)).join(' ');
            touristRef.child(key).update({ placeName: n, description: d }).then(() => cancelEdit(key));
        };
        window.searchData = () => {
            const q = document.getElementById('searchBar').value.toLowerCase();
            renderDataList(allTouristPlaces.filter(i => i.data.placeName.toLowerCase().includes(q) || i.data.description.toLowerCase().includes(q)));
        };
        document.getElementById('menu-btn').addEventListener('click', () => document.getElementById('mobileMenu').classList.toggle('hidden'));
    </script>
</body>
</html>
