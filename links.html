<!-- Main Content -->
<!-- Main Content -->
<div class="max-w-9xl mx-auto mt-6 p-6 flex flex-col lg:flex-row gap-6">


<div class="w-full lg:w-5/12 bg-white shadow p-3 lg:p-5 rounded text-xl lg:text-sm">
  <h2 class="text-3xl lg:text-xl font-bold mb-3">Add a Link</h2>
  <input id="linkInput" type="url" placeholder="Enter URL"
         class="w-full p-3 lg:p-3 text-xl lg:text-sm border rounded mb-2"/>
  <textarea id="descInput" rows="3" placeholder="Enter Description"
            class="w-full p-3 lg:p-3 text-xl lg:text-sm border rounded mb-3"></textarea>
  <button id="addLinkBtn"
          class="bg-blue-600 text-white px-4 lg:px-3 py-3 lg:py-2 rounded w-full text-xl lg:text-sm">
    Add Link
  </button>
</div>




<!-- Link List -->
<div class="w-full lg:w-7/12 bg-white shadow p-6 rounded text-2xl lg:text-base">
  <!-- Heading -->
  <h2 class="text-4xl lg:text-xl font-bold mb-4">Your Links</h2>

  <!-- Link List -->
  <div id="linkList" class="space-y-4 overflow-y-auto max-h-[70vh] text-2xl lg:text-base pr-2"></div>
</div>


<script>
// Toggle mobile menu
const menuBtn = document.getElementById('menu-btn');
const mobileMenu = document.getElementById('mobile-menu');
menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
  authDomain: "sk12-58e9e.firebaseapp.com",
  databaseURL: "https://sk12-58e9e-default-rtdb.firebaseio.com",
  projectId: "sk12-58e9e",
  storageBucket: "sk12-58e9e.appspot.com",
  messagingSenderId: "470207874652",
  appId: "1:470207874652:web:67ba1cf3629b7e5b144899"
};

// Init Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Elements
const userName = document.getElementById("userName");
const userEmail = document.getElementById("userEmail");
const userPic = document.getElementById("userPic");
const logoutBtn = document.getElementById("logoutBtn");

const mobileUserName = document.getElementById("mobileUserName");
const mobileUserEmail = document.getElementById("mobileUserEmail");
const mobileUserPic = document.getElementById("mobileUserPic");
const mobileLogout = document.getElementById("mobileLogout");

const linkInput = document.getElementById("linkInput");
const descInput = document.getElementById("descInput");
const addLinkBtn = document.getElementById("addLinkBtn");
const linkList = document.getElementById("linkList");

let currentUserId = "";

// Auth state
auth.onAuthStateChanged(user => {
  if (user) {
    currentUserId = user.uid;

    // Set user info
    userName.textContent = user.displayName || "No Name";
    userEmail.textContent = user.email;
    userPic.src = user.photoURL || "";

    mobileUserName.textContent = user.displayName || "No Name";
    mobileUserEmail.textContent = user.email;
    mobileUserPic.src = user.photoURL || "";

    loadLinks(); // Load user links
  } else {
    window.location.href = "index.html";
  }
});

// Add link
addLinkBtn.addEventListener("click", () => {
  const link = linkInput.value.trim();
  const desc = descInput.value.trim();
  if (!link || !desc) {
    alert("Please enter both link and description.");
    return;
  }

  const newRef = db.ref(`users/${currentUserId}/links`).push();
  newRef
    .set({ link, desc })
    .then(() => {
      linkInput.value = "";
      descInput.value = "";
    })
    .catch(err => alert("Error saving link: " + err.message));
});

// Load links from Firebase
function loadLinks() {
  db.ref(`users/${currentUserId}/links`).on("value", snapshot => {
    const links = [];
    snapshot.forEach(child => {
      links.push({ id: child.key, ...child.val() });
    });
    renderLinks(links);
  });
}

function renderLinks(links) {
  linkList.innerHTML = "";

  if (links.length === 0) {
    linkList.innerHTML = "<p class='text-gray-500 text-lg lg:text-base'>No links found.</p>";
    return;
  }

  links.forEach(item => {
    const div = document.createElement("div");
    div.className = "border p-4 rounded hover:bg-gray-50 transition mb-4 text-lg lg:text-base";

    div.innerHTML = `
      <div class="flex items-center gap-3">
        <span class="text-blue-600 underline cursor-pointer break-all text-2xl lg:text-base"
          onclick="window.open('${item.link}','_blank')">
          ${item.link}
        </span>
        <button class="copy-btn px-4 py-2 border rounded bg-white text-2xl sm:text-lg lg:text-sm"
          data-copy="${encodeURIComponent(item.link)}">
          <i class="fas fa-copy"></i> Copy
        </button>
      </div>
      <p class="text-gray-700 mt-3 text-2xl lg:text-sm">${item.desc}</p>
      <div class="flex gap-2 mt-3">
        <button onclick="editLink('${item.id}','${item.link}','${item.desc}')"
          class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-2 rounded text-2xl sm:text-lg lg:text-xs font-medium">
          Edit
        </button>
        <button onclick="deleteLink('${item.id}')"
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded flex items-center gap-2 text-2xl sm:text-lg lg:text-xs font-medium">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
    `;

    linkList.appendChild(div);

    // Copy button listener
    const copyBtn = div.querySelector(".copy-btn");
    copyBtn.addEventListener("click", () => {
      const text = decodeURIComponent(copyBtn.getAttribute("data-copy") || "");
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied!")) // âœ… shows on all devices
        .catch(err => console.error("Copy failed:", err));
    });
  });
}


// Edit link
function editLink(id, oldLink, oldDesc) {
  const newDesc = prompt("Edit description:", oldDesc);
  if (newDesc !== null && newDesc.trim() !== "") {
    db.ref(`users/${currentUserId}/links/${id}`).update({ desc: newDesc });
  }
}

// Delete link
function deleteLink(id) {
  if (confirm("Are you sure you want to delete this link?")) {
    db.ref(`users/${currentUserId}/links/${id}`).remove();
  }
}

// Logout
logoutBtn.addEventListener("click", () =>
  auth.signOut().then(() => (window.location.href = "index.html"))
);
mobileLogout.addEventListener("click", () =>
  auth.signOut().then(() => (window.location.href = "index.html"))
);
</script>



<style>
.copy-btn {
  border: 1px solid rgba(15,23,42,0.08);
  background: white;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 4px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}
.copy-btn i { font-size: 12px; }
.copied-badge {
  display: inline-block;
  margin-left: 6px;
  padding: 2px 6px;
  border-radius: 9999px;
  font-size: 12px;
  line-height: 1;
  background: #10B981;
  color: white;
  box-shadow: 0 4px 10px rgba(16,185,129,0.12);
  opacity: 0;
  transform: translateY(-4px);
  transition: opacity .18s ease, transform .18s ease;
  pointer-events: none;
}
.copied-badge.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</body>
