<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
    authDomain: "sk12-58e9e.firebaseapp.com",
    databaseURL: "https://sk12-58e9e-default-rtdb.firebaseio.com",
    projectId: "sk12-58e9e",
    storageBucket: "sk12-58e9e.appspot.com",
    messagingSenderId: "470207874652",
    appId: "1:470207874652:web:67ba1cf3629b7e5b144899"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const auth = firebase.auth();
  const db = firebase.database();

  let currentUID = null;

  async function printAllExpenses() {
    if (!currentUID) {
      alert("User not logged in");
      return;
    }

    const snapshot = await db.ref(`users/${currentUID}/expenses`).once('value');
    if (!snapshot.exists()) {
      alert("No expenses found.");
      return;
    }


  let html = `
  <html>
  <head>
    <title>All Expenses</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .receipt-container {
        max-width: 800px;
        margin: auto;
        border: 3px solid black; /* Receipt border */
        padding: 20px;
        background-color: white;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .month {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th, td {
        border: 1px solid black; /* Cell borders */
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="receipt-container">
      <h2>All Expenses Report</h2>
`;


    snapshot.forEach(monthSnap => {
      const month = monthSnap.key;
      const expenses = monthSnap.val();
      html += `<div style="margin-top:20px; font-weight:bold; font-size:18px;">${month}</div>`;
      html += `<table border="1" cellpadding="8" cellspacing="0" width="100%" style="margin-top:10px; border-collapse:collapse;">
        <tr style="background-color:#f0f0f0;"><th>#</th><th>Name</th><th>Amount (‚Çπ)</th><th>Date</th></tr>`;
      let count = 1;
      for (const id in expenses) {
        const exp = expenses[id];
        html += `
          <tr>
            <td>${count++}</td>
            <td>${exp.name || ''}</td>
            <td>${exp.amount || ''}</td>
            <td>${exp.date || ''}</td>
          </tr>`;
      }
      html += `</table>`;
    });

    document.body.innerHTML = html;
    window.print();
    location.reload(); // Reload after printing to restore page
  }

  auth.onAuthStateChanged(user => {
    if (!user) return (location.href = "index.html");

    currentUID = user.uid;

    document.getElementById("userPic").src = user.photoURL || "";
    document.getElementById("userName").textContent = user.displayName || "No Name";
    document.getElementById("userEmail").textContent = user.email;
    document.getElementById("userId").textContent = user.uid;

    loadData();
  });

  function getSelectedMonth() {
    return document.getElementById("monthSelector").value || null;
  }

  async function saveIncomeData() {
    const month = getSelectedMonth();
    const income = parseFloat(document.getElementById("incomeInput").value);
    if (!month || isNaN(income)) return alert("Enter valid month and income");

    await db.ref(`users/${currentUID}/income/${month}`).set(income);
    loadData();
  }

  async function addExpense() {
    const name = document.getElementById("expenseName").value;
    const amount = parseFloat(document.getElementById("expenseAmount").value);
    const month = getSelectedMonth();

    if (!month || !name || isNaN(amount)) return alert("Fill all fields");

    const newRef = db.ref(`users/${currentUID}/expenses/${month}`).push();

    await newRef.set({
      name,
      amount,
      date: new Date().toLocaleDateString()
    });

    document.getElementById("expenseName").value = "";
    document.getElementById("expenseAmount").value = "";

    loadData();
  }

  async function loadData() {
    const month = getSelectedMonth();
    if (!month || !currentUID) return;

    const incomeSnap = await db.ref(`users/${currentUID}/income/${month}`).get();
    const income = incomeSnap.exists() ? incomeSnap.val() : 0;
    document.getElementById("incomeDisplay").textContent = `‚Çπ${income}`;

    const expenseSnap = await db.ref(`users/${currentUID}/expenses/${month}`).get();
    const table = document.getElementById("expenseTable");
    table.innerHTML = "";
    let total = 0, index = 1;

    if (expenseSnap.exists()) {
      expenseSnap.forEach(child => {
        const { name, amount, date } = child.val();
        const id = child.key;
        total += amount;

        table.innerHTML += `
          <tr class="border-b">
            <td class="p-2">${index++}</td>
            <td class="p-2">${name}</td>
            <td class="p-2">‚Çπ${amount}</td>
            <td class="p-2">${date}</td>
            <td class="p-2">
              <button onclick="editExpense('${month}', '${id}', '${name}', ${amount})" class="bg-yellow-400 px-2 py-1 rounded">Edit</button>
              <button onclick="deleteExpense('${month}', '${id}')" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Delete</button>
            </td>
          </tr>`;
      });
    }

    document.getElementById("monthExpense").textContent = `‚Çπ${total}`;
    document.getElementById("monthSaving").textContent = `‚Çπ${income - total}`;

    const incomeYearSnap = await db.ref(`users/${currentUID}/income`).get();
    const expenseYearSnap = await db.ref(`users/${currentUID}/expenses`).get();

    let totalSaving = 0;
    const allMonths = new Set([
      ...Object.keys(incomeYearSnap.val() || {}),
      ...Object.keys(expenseYearSnap.val() || {})
    ]);

    allMonths.forEach(month => {
      const monthIncome = incomeYearSnap.child(month).val() || 0;
      let monthExpense = 0;
      const exp = expenseYearSnap.child(month);
      if (exp.exists()) {
        exp.forEach(c => {
          monthExpense += c.val().amount || 0;
        });
      }
      totalSaving += monthIncome - monthExpense;
    });

    document.getElementById("overallSaving").textContent = `‚Çπ${totalSaving}`;
  }

  function editExpense(month, id, currentName, currentAmount) {
    if (!currentUID) return alert("User not logged in");

    const newName = prompt("Edit name:", currentName);
    if (newName === null || newName.trim() === "") return;

    const newAmountStr = prompt("Edit amount:", currentAmount);
    if (newAmountStr === null) return;
    const newAmount = parseFloat(newAmountStr.trim());
    if (isNaN(newAmount)) return alert("Invalid amount");

    db.ref(`users/${currentUID}/expenses/${month}/${id}`).update({
      name: newName.trim(),
      amount: newAmount
    }).then(loadData).catch(err => {
      console.error("Update failed:", err);
      alert("Failed to update expense");
    });
  }

  function deleteExpense(month, id) {
    if (confirm("Are you sure you want to delete this expense?")) {
      db.ref(`users/${currentUID}/expenses/${month}/${id}`).remove().then(loadData);
    }
  }

  function filterTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.getElementById("expenseTable").getElementsByTagName("tr");
    for (let row of rows) {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(input) ? "" : "none";
    }
  }

window.addEventListener("load", () => {
  const now = new Date();
  document.getElementById("monthSelector").value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}`;

  const printBtn = document.getElementById("printExpensesBtn");
  if (printBtn) {
    printBtn.addEventListener("click", printAllExpenses);
  }

  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => location.href = "index.html").catch(console.error);
    });
  }

  // ‚úÖ ADD THIS LINE TO LISTEN FOR MONTH CHANGE
  document.getElementById("monthSelector").addEventListener("change", loadData);
});




</script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
  // Wait for Firebase auth state and DOM to be ready
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      const currentUID = user.uid;
      const db = firebase.database();

      const monthSelector = document.getElementById("monthSelector");

      // Create button
      const printBtn = document.createElement("button");
      printBtn.id = "printMonthBtn";
      printBtn.innerText = "üñ®Ô∏è Print This Month";
      printBtn.style.backgroundColor = "#4CAF50";
      printBtn.style.color = "white";
      printBtn.style.padding = "10px 16px";
      printBtn.style.border = "none";
      printBtn.style.borderRadius = "6px";
      printBtn.style.fontSize = "16px";
      printBtn.style.cursor = "pointer";
      printBtn.style.marginLeft = "10px";

      if (monthSelector && monthSelector.parentNode) {
        monthSelector.parentNode.insertBefore(printBtn, monthSelector.nextSibling);
      }

      // Button click logic
      printBtn.addEventListener("click", async () => {
        const month = monthSelector.value;
        if (!month) {
          alert("Please select a month.");
          return;
        }

        const incomeSnap = await db.ref(`users/${currentUID}/income/${month}`).once('value');
        const expenseSnap = await db.ref(`users/${currentUID}/expenses/${month}`).once('value');

        const income = incomeSnap.exists() ? incomeSnap.val().amount : 0;
        const expenses = expenseSnap.exists() ? expenseSnap.val() : {};

        let content = `<h2>Finance Report for ${month}</h2>`;
        content += `<p><strong>Income:</strong> ‚Çπ${income}</p>`;
        content += `<h3>Expenses:</h3>`;

        if (Object.keys(expenses).length === 0) {
          content += `<p>No expenses found.</p>`;
        } else {
          content += `<ul>`;
          for (const key in expenses) {
            const { name, amount } = expenses[key];
            content += `<li>${name}: ‚Çπ${amount}</li>`;
          }
          content += `</ul>`;
        }

        const printWindow = window.open("", "_blank");
        printWindow.document.write(`
          <html>
            <head><title>Print Report</title></head>
            <body style="font-family: Arial, sans-serif; padding: 20px;">
              ${content}
            </body>
          </html>
        `);
        printWindow.document.close();
        printWindow.print();
      });
    }
  });
});

</script>
