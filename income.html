      printBtn.style.marginLeft = "10px";

      if (monthSelector && monthSelector.parentNode) {
        monthSelector.parentNode.insertBefore(printBtn, monthSelector.nextSibling);
      }

      // Button click logic
      printBtn.addEventListener("click", async () => {
        const month = monthSelector.value;
        if (!month) {
          alert("Please select a month.");
          return;
        }

        const incomeSnap = await db.ref(`users/${currentUID}/income/${month}`).once('value');
        const expenseSnap = await db.ref(`users/${currentUID}/expenses/${month}`).once('value');

        const income = incomeSnap.exists() ? incomeSnap.val().amount : 0;
        const expenses = expenseSnap.exists() ? expenseSnap.val() : {};

        let content = `<h2>Finance Report for ${month}</h2>`;
        content += `<p><strong>Income:</strong> ‚Çπ${income}</p>`;
        content += `<h3>Expenses:</h3>`;

        if (Object.keys(expenses).length === 0) {
          content += `<p>No expenses found.</p>`;
        } else {
          content += `<ul>`;
          for (const key in expenses) {
            const { name, amount } = expenses[key];
            content += `<li>${name}: ‚Çπ${amount}</li>`;
          }
          content += `</ul>`;
        }

        const printWindow = window.open("", "_blank");
        printWindow.document.write(`
          <html>
            <head><title>Print Report</title></head>
            <body style="font-family: Arial, sans-serif; padding: 20px;">
              ${content}
            </body>
          </html>
        `);
        printWindow.document.close();
        printWindow.print();
      });
    }
  });
});

</script>
<script>
async function addExpense() {
  const name = document.getElementById("expenseName").value.trim();
  const amount = parseFloat(document.getElementById("expenseAmount").value);
  const type = document.getElementById("expenseType").value || ""; // optional
  const month = getSelectedMonth();

  if (!month || !name || isNaN(amount)) {
    return alert("Please fill all required fields (name and amount)");
  }

  try {
    const newRef = db.ref(`users/${currentUID}/expenses/${month}`).push();
    await newRef.set({
      name,
      amount,
      type, // optional type
      date: new Date().toLocaleDateString()
    });

    // Clear input fields
    document.getElementById("expenseName").value = "";
    document.getElementById("expenseAmount").value = "";
    document.getElementById("expenseType").value = ""; // reset select

    loadData(); // Refresh table
  } catch (error) {
    console.error("Error adding expense:", error);
    alert("Failed to add expense. Check console for details.");
  }
}

// Function to get selected month
function getSelectedMonth() {
  return document.getElementById("monthSelector").value || null;
}
</script>

          <td class="p-2">${type}</td>
          <td class="p-2">${date}</td>
          <td class="p-2">
            <button onclick="editExpense('${month}', '${id}', '${name}', ${amount}, '${type}')" class="bg-yellow-400 px-2 py-1 rounded">Edit</button>
            <button onclick="deleteExpense('${month}', '${id}')" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Delete</button>
          </td>
        </tr>`;
    });
  }

  document.getElementById("monthExpense").textContent = `‚Çπ${total}`;
  document.getElementById("monthSaving").textContent = `‚Çπ${income - total}`;

  // Pie chart data
  const labels = Object.keys(typeTotals);
  const data = Object.values(typeTotals);
  const ctx = document.getElementById('expenseTypeChart').getContext('2d');

  if (expenseChart) expenseChart.destroy();

  expenseChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels,
      datasets: [{
        data,
        backgroundColor: [
          '#FF6384','#36A2EB','#FFCE56','#8BC34A','#FF9800',
          '#9C27B0','#00BCD4','#E91E63','#3F51B5','#CDDC39'
        ],
        borderWidth: 2,
        borderColor: '#fff',
        hoverOffset: 12
      }]
    },
    options: {
      responsive: false, // fixed size
      plugins: {
        legend: { position: 'right', labels: { boxWidth: 12, padding: 10, font: { size: 10 } } },
        tooltip: {
          callbacks: {
            label: context => `${context.label}: ‚Çπ${context.raw}`
          }
        }
      }
    }
  });
}
</script>
