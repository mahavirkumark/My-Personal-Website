<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
    authDomain: "sk12-58e9e.firebaseapp.com",
    projectId: "sk12-58e9e",
    storageBucket: "sk12-58e9e.appspot.com",
    messagingSenderId: "470207874652",
    appId: "1:470207874652:web:67ba1cf3629b7e5b144899"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

 auth.onAuthStateChanged((user) => {
  if (user) {
    document.getElementById("userName").textContent = user.displayName || "No Name";
    document.getElementById("userEmail").textContent = user.email || "No Email";
    
    const photo = user.photoURL;
    document.getElementById("userPhoto").src = photo ? photo : "https://via.placeholder.com/100";
  } else {
    window.location.href = "index.html";
  }
});


  // Logout function
  function logout() {
    auth.signOut().then(() => {
      window.location.href = "index.html";
    }).catch((error) => {
      console.error("Logout error:", error);
    });
  }
</script>
