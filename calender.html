    #taskTitle:focus,

    #taskType:focus {

      outline: none;
      background: #fff;

    #taskDesc {
      min-height: 100px;

    #taskType {

      background-repeat: no-repeat;

      background-size: 1rem;
    }

    input, textarea, select {
      transition: all 0.3s ease;
    }

    .btn {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;

      margin-right: 5px;
      font-size: 15px;
    }

    .btn-blue { background: blue; color: white; }
    .btn-red { background: darkgoldenrod; color: white; }
    .btn-gray { background: orangered; color: white; }

    .task-container {
      max-width: 1600px;
      margin: 1rem auto;
      background: white;
      padding: 1rem;
      border-radius: 6px;
      color: black;
    }

<script>
// --- Scrollbar styling ---
const style = document.createElement("style");
style.innerHTML = `
  #existingTasks {
    height: 600px;
    overflow-y: auto;
    padding-right: 5px;
  }
  #existingTasks::-webkit-scrollbar {
    width: 8px;
  }
  #existingTasks::-webkit-scrollbar-thumb {
    background: #bbb;
    border-radius: 4px;
  }
  #existingTasks::-webkit-scrollbar-thumb:hover {
    background: #888;
  }
`;
document.head.appendChild(style);

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
  authDomain: "sk12-58e9e.firebaseapp.com",
  databaseURL: "https://sk12-58e9e-default-rtdb.firebaseio.com",
  projectId: "sk12-58e9e",
  storageBucket: "sk12-58e9e.appspot.com",
  messagingSenderId: "608060704076",
  appId: "1:608060704076:web:c98e275ae1f449bc2a5e5f"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentUser = null;
let currentDate = new Date();
let selectedDate = null;
let editTaskId = null;
let todayListenerSet = false;

// --- Auth ---
auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user;
    document.getElementById("userName").textContent = user.displayName || "User";
    document.getElementById("userEmail").textContent = user.email || "";
    if (user.photoURL) document.getElementById("userPhoto").src = user.photoURL;
    renderCalendar();
    loadTodayTasks();
  } else {
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  }
});

function logout() {
  auth.signOut().then(() => window.location.href = "index.html");
}

// --- Calendar ---
const changeMonth = offset => {
  currentDate.setMonth(currentDate.getMonth() + offset);
  renderCalendar();
};

const renderCalendar = () => {
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const firstDay = new Date(year, month, 1);
  const startDay = (firstDay.getDay() + 6) % 7;
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  document.getElementById("monthYear").textContent =
    currentDate.toLocaleString("default", { month: "long", year: "numeric" });

  for (let i = 0; i < startDay; i++) calendar.appendChild(document.createElement("div"));

  for (let day = 1; day <= daysInMonth; day++) {
    const dateObj = new Date(year, month, day);
    const dateStr = dateObj.toISOString().split("T")[0];
    const cell = document.createElement("div");
    cell.className = "calendar-cell";
    if (dateObj.getDay() === 0) cell.classList.add("sunday");
    cell.innerHTML = `
      <div onclick="openModal('${dateStr}')">
        <strong>${day}</strong> ${dateObj.toLocaleString('en-US', { weekday: 'short' })}
        <div id="tasks-${dateStr}" style="font-size: small; min-height: 20px;">Loading...</div>
      </div>
    `;
    calendar.appendChild(cell);
    loadTasks(dateStr);
  }
};

// --- Modal ---
const openModal = date => {
  selectedDate = date;
  editTaskId = null;
  document.getElementById("modalDate").textContent =
    `Tasks for ${date} (${new Date(date).toLocaleString('en-US', { weekday: 'long' })})`;
  document.getElementById("taskTitle").value = "";
  document.getElementById("taskDesc").value = "";
  document.getElementById("overlay").style.display = "block";
  document.getElementById("taskModal").style.display = "block";
  loadModalTasks(date);
};

const closeModal = () => {
  selectedDate = null;
  editTaskId = null;
  document.getElementById("overlay").style.display = "none";
  document.getElementById("taskModal").style.display = "none";
  document.getElementById("taskTitle").value = "";
  document.getElementById("taskDesc").value = "";
  document.getElementById("existingTasks").innerHTML = "";
};
document.getElementById("closeModal")?.addEventListener("click", closeModal);

// --- Edit Task ---
const editTask = (taskId, task, date) => {
  selectedDate = date; // ensure correct date for saving
  editTaskId = taskId;
  document.getElementById("taskTitle").value = task.title;
  document.getElementById("taskDesc").value = task.desc || "";
  document.getElementById("taskTitle").focus();
};

// --- Load tasks in modal ---
const loadModalTasks = date => {
  selectedDate = date;
  const container = document.getElementById("existingTasks");
  container.innerHTML = "<p>Loading tasks...</p>";

  db.ref(`users/${currentUser.uid}/tasks/${date}`).once("value").then(snap => {
    const data = snap.val();
    container.innerHTML = "";

    if (!data) {
      container.textContent = "No tasks for this date.";
      return;
    }

    Object.entries(data).forEach(([key, task]) => {
      const taskDiv = document.createElement("div");
      taskDiv.style = "border:1px solid #d1d5db; padding:5px; margin-bottom:5px; display:flex; justify-content:space-between; align-items:center;";

      const infoDiv = document.createElement("div");
      infoDiv.innerHTML = `<div><strong>${task.title}</strong></div><div>${task.desc || ""}</div>`;
      taskDiv.appendChild(infoDiv);

      const btnDiv = document.createElement("div");
      btnDiv.style.display = "flex";
      btnDiv.style.gap = "5px";

      // Edit
      const editBtn = document.createElement("button");
      editBtn.className = "btn btn-blue";
      editBtn.textContent = "Edit";
      editBtn.addEventListener("click", () => editTask(key, task, date));
      btnDiv.appendChild(editBtn);

      // Delete
      const delBtn = document.createElement("button");
      delBtn.className = "btn btn-red";
      delBtn.textContent = "Delete";
      delBtn.addEventListener("click", () => {
        if (confirm("Delete this task?")) {
          db.ref(`users/${currentUser.uid}/tasks/${date}/${key}`).remove().then(() => {
            loadModalTasks(date);
            loadTodayTasks();
          });
        }
      });
      btnDiv.appendChild(delBtn);

      taskDiv.appendChild(btnDiv);
      container.appendChild(taskDiv);
    });
  });
};

// --- Save or Update ---
const saveTask = () => {
  const title = document.getElementById("taskTitle").value.trim();
  const desc = document.getElementById("taskDesc").value.trim();
  if (!title) return alert("Enter title.");

  const taskData = { title, desc };
  const refPath = `users/${currentUser.uid}/tasks/${selectedDate}`;

  if (editTaskId) {
    db.ref(`${refPath}/${editTaskId}`).set(taskData).then(() => {
      editTaskId = null;
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDesc").value = "";
      loadModalTasks(selectedDate);
      loadTodayTasks();
    });
  } else {
    db.ref(refPath).push(taskData).then(() => {
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDesc").value = "";
      loadModalTasks(selectedDate);
      loadTodayTasks();
    });
  }
};

// --- Calendar tasks ---
const loadTasks = date => {
  const container = document.getElementById(`tasks-${date}`);
  if (!container) return;
  db.ref(`users/${currentUser.uid}/tasks/${date}`).on("value", snap => {
    const data = snap.val();
    container.innerHTML = "";
    if (data) {
      Object.values(data).forEach(task => container.innerHTML += `<div>• ${task.title}</div>`);
    } else container.textContent = "";
  });
};

// --- Today tasks ---
const loadTodayTasks = () => {
  if (todayListenerSet) return;
  const today = new Date().toISOString().split("T")[0];
  const ul = document.getElementById("taskListToday");
  db.ref(`users/${currentUser.uid}/tasks/${today}`).on("value", snap => {
    const data = snap.val();
    ul.innerHTML = "";
    if (data) Object.values(data).forEach(task => ul.innerHTML += `<li><strong>${task.title}</strong>: ${task.desc || ""}</li>`);
    else ul.innerHTML = "<li>No tasks today.</li>";
  });
  todayListenerSet = true;
};

// --- Search ---
const searchTasks = () => {
  const term = document.getElementById("searchInput").value.trim().toLowerCase();
  const resultsContainer = document.getElementById("searchResults");
  resultsContainer.innerHTML = "";
  if (!term) return;

  db.ref(`users/${currentUser.uid}/tasks`).once("value").then(snap => {
    const data = snap.val();
    let found = false;

    if (data) {
      Object.entries(data).forEach(([date, tasks]) => {
        Object.entries(tasks).forEach(([key, task]) => {
          if ((task.title.toLowerCase().includes(term) || (task.desc && task.desc.toLowerCase().includes(term)))) {
            found = true;
            const div = document.createElement("div");
            div.className = "cursor-pointer hover:bg-blue-50 transition p-2 rounded-lg";
            div.onclick = () => openModal(date); // opens modal for that date
            div.innerHTML = `<strong>${task.title}</strong><br>${task.desc || ""}<br><small class="text-gray-500">${date}</small>`;
            resultsContainer.appendChild(div);
          }
        });
      });
    }

    if (!found) resultsContainer.innerHTML = `<div class="text-gray-500 p-2">No matching tasks found.</div>`;
  });
};
</script>
