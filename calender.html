}
    
// --- Firebase Config (NOTE: Use your actual keys) ---
const firebaseConfig = {
   apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc",
     authDomain: "sk12-58e9e.firebaseapp.com",
     databaseURL: "https://sk12-58e9e-default-rtdb.firebaseio.com",
     projectId: "sk12-58e9e",
     storageBucket: "sk12-58e9e.appspot.com",
     messagingSenderId: "147194239940",
     appId: "1:147194239940:web:c66474c95c7e2dd8dffada"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// --- Globals ---
let currentUser = null;
let currentDate = new Date();
let selectedDate = null;
let editTaskId = null;

// --- DOM Element References ---
const searchInput = document.getElementById("searchInput");
const searchTimeframe = document.getElementById("searchTimeframe");
const searchResults = document.getElementById("searchResults");
const body = document.body;
const downloadButton = document.getElementById("downloadMonthTasks");
const modalElement = document.getElementById("taskModal");
const overlayElement = document.getElementById("overlay");
const closeModalBtn = document.getElementById("closeModal");
const cancelTaskBtn = document.getElementById("cancelTaskBtn");
const searchOverlayBackground = document.querySelector('.search-overlay-background');

// --- Helpers ---
const toISODate = d => {
    // FIX: Ensures UTC Date object is used for consistent YYYY-MM-DD formatting for Firebase keys.
    const dt = d;
    // Use UTC methods to generate the ISO date string (YYYY-MM-DD)
    return `${dt.getUTCFullYear()}-${String(dt.getUTCMonth() + 1).padStart(2, '0')}-${String(dt.getUTCDate()).padStart(2, '0')}`;
};

/**
 * Capitalizes the first letter of every word (Title Case).
 */
function capitalizeFirstLetter(str) {
    if (!str) return "";
    return str.toLowerCase().split(' ').map(word => {
        if (word.length === 0) return ""; 
        return word.charAt(0).toUpperCase() + word.slice(1);
    }).join(' ');
}

// --- Auth ---
auth.onAuthStateChanged(user => {
    if(user){
        currentUser = user;
        document.getElementById("userName").textContent = user.displayName || "User Name";
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("mobileUserName").textContent = user.displayName || "User Name";
        document.getElementById("mobileUserEmail").textContent = user.email;
        
        const photoUrl = user.photoURL || "https://via.placeholder.com/40";
        document.getElementById("userPhoto").src = photoUrl;
        
        const mobilePhotoElement = document.getElementById("mobileUserPhoto");
        if(mobilePhotoElement) {
            mobilePhotoElement.src = photoUrl;
        }

        renderCalendar();
    } else {
        // Redirect if not authenticated
        if (window.location.pathname !== '/index.html' && !window.location.pathname.endsWith('/')) {
            window.location.href = "index.html"; 
        }
    }
});

function logout(){
    auth.signOut().then(() => {
        location.href="index.html";
    }); 
}

// --- Calendar ---
function changeMonth(offset){
    currentDate.setMonth(currentDate.getMonth()+offset);
    renderCalendar();
}

function renderCalendar(){
    if (!currentUser) return; 
    
    const cal=document.getElementById("calendar");
    if(!cal) return;

    cal.innerHTML="";
    const y=currentDate.getFullYear(), m=currentDate.getMonth();
    document.getElementById("monthYear").textContent=
        currentDate.toLocaleString("default",{month:"long",year:"numeric"});

    const firstDay=new Date(y,m,1);
    // Calculate the starting offset: getDay() returns 0 (Sun) to 6 (Sat).
    // (getDay() + 6) % 7 maps Sun=6, Mon=0, Tue=1, etc. -> Week starts Mon(0)
    const start=(firstDay.getDay()+6)%7; 
    const days=new Date(y,m+1,0).getDate();

    // Only add blank cells for desktop view (7 columns)
    if (window.innerWidth >= 768) {
        for(let i=0;i<start;i++) cal.appendChild(document.createElement("div"));
    }

    // Add days of the current month
    for(let d=1;d<=days;d++){
        // Create a UTC-neutral date for reliable ISO key generation
        const dateObj=new Date(Date.UTC(y, m, d)); 
        const iso=toISODate(dateObj);
        const cell=document.createElement("div");
        cell.className="calendar-cell text-center text-gray-800";
        
        const today = new Date();
        const todayISO = toISODate(today);

        // Today's Date Border (Indigo)
        if(iso === todayISO) cell.classList.add("today");
        
        // Weekend check: getUTCDay() for consistency. Sunday (0) or Saturday (6)
        const dayOfWeek = dateObj.getUTCDay(); // Using UTC day to match the dateObj
        if(dayOfWeek === 6) cell.classList.add("weekend"); // Saturday 
        
        // Apply orange background to Sundays 
        if(dayOfWeek === 0) { // Sunday
            cell.classList.add("sunday-cell");
        }
        
        // Include the Day of the Week (Mon, Tue, etc.) only on mobile
        let dayOfWeekText = '';
        if (window.innerWidth < 768) {
            dayOfWeekText = `<span class="text-base text-gray-600">${dateObj.toLocaleDateString("en-US",{weekday:"short", timeZone: 'UTC'})}</span>`;
        }


        cell.innerHTML=`
            <div class="flex justify-start items-center gap-2 font-semibold text-gray-800">
                <span class="text-xl md:text-2xl">${d}</span>
                ${dayOfWeekText}
            </div>
            <div id="tasks-${iso}" class="mt-2 text-sm text-left text-gray-700 min-h-[60px] custom-scroll"></div>
        `;
        // Attach onclick event
        cell.onclick=()=>openModal(iso); 
        cal.appendChild(cell);
        loadTasks(iso);
    }
}

// --- Modal ---
function openModal(dateISO) {
    if (!currentUser) return alert("Please sign in to manage tasks.");
    
    function formatModalDate(dateISO) {
        // Re-construct Date object using the ISO date parts as UTC date
        const parts = dateISO.split('-').map(Number);
        const dt = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2])); 

        // Format using UTC methods for consistency
        const day = String(dt.getUTCDate()).padStart(2, "0");
        const month = String(dt.getUTCMonth() + 1).padStart(2, "0");
        const year = dt.getUTCFullYear();
        // Use toLocaleDateString with 'UTC' timezone for the weekday
        const weekday = dt.toLocaleDateString("en-US", { weekday: "long", timeZone: 'UTC' });
        return `${day}-${month}-${year} (${weekday})`;
    }

    document.getElementById("modalDate").textContent = `Tasks for ${formatModalDate(dateISO)}`;
    selectedDate = dateISO;
    editTaskId = null;
    document.getElementById("taskTitle").value = "";
    document.getElementById("taskDesc").value = "";

    overlayElement.classList.remove("hidden");
    modalElement.classList.remove("hidden");

    loadModalTasks(dateISO);
}

function closeModal(){
    selectedDate=null; editTaskId=null;
    overlayElement.classList.add("hidden");
    modalElement.classList.add("hidden");
    document.getElementById("existingTasks").innerHTML="";
    
    // Reset search view
    if(searchInput) searchInput.value = "";
    if(searchResults) searchResults.innerHTML = "";
    body.classList.remove("search-active");
    if (downloadButton) downloadButton.style.display = 'block'; 
    if (searchTimeframe) searchTimeframe.style.display = 'block';
    searchOverlayBackground.style.display = 'none'; 
    document.body.style.overflow = 'auto'; // Re-enable main body scrolling
}

// Attach event listeners for close buttons
closeModalBtn.addEventListener("click", closeModal);
cancelTaskBtn.addEventListener("click", closeModal);
// ADDED: Listener to close search when clicking on the overlay background
searchOverlayBackground.addEventListener("click", closeModal);


// --- Save Task ---
document.getElementById("saveTaskBtn").addEventListener("click",()=>{
    if (!currentUser) return alert("User not logged in.");

    const title=document.getElementById("taskTitle").value.trim();
    const desc=document.getElementById("taskDesc").value.trim();
    if(!title) return alert("Enter task title.");
    
    const ref=`users/${currentUser.uid}/tasks/${selectedDate}`;

    // Apply capitalization (Title Case) to the title before saving
    const taskData = {
        title: capitalizeFirstLetter(title), 
        desc: desc
    };

    if(editTaskId){
        db.ref(`${ref}/${editTaskId}`).set(taskData).then(()=>{
            editTaskId=null;
            loadModalTasks(selectedDate);
            renderCalendar();
        });
    } else {
        db.ref(ref).push(taskData).then(()=>{
            loadModalTasks(selectedDate);
            renderCalendar();
        });
    }
    document.getElementById("taskTitle").value="";
    document.getElementById("taskDesc").value="";
});

// --- Load Tasks (for calendar view) ---
function loadTasks(date){
    if (!currentUser) return;
    const c=document.getElementById(`tasks-${date}`); if(!c) return;
    db.ref(`users/${currentUser.uid}/tasks/${date}`).on("value",snap=>{
        const data=snap.val(); c.innerHTML="";
        if(data) {
            // Display only the first 3 tasks. Removed 'truncate' class to show full title.
            Object.values(data).slice(0, 3).forEach(t=>{ 
                c.innerHTML+=`<div class="px-1 text-base">• ${t.title}</div>`; 
            });
            if(Object.keys(data).length > 3) {
                 c.innerHTML+=`<div class="text-sm text-gray-500 mt-1">...${Object.keys(data).length - 3} more</div>`;
            }
        }
    });
}

// --- Load Tasks (for modal view) ---
function loadModalTasks(date){
    if (!currentUser) return;
    const cont = document.getElementById("existingTasks");
    if (!cont) return;

    // SCROLLBAR MODIFICATION: Set max height and overflow for scrollbar
    cont.className = "max-h-96 overflow-y-auto custom-scroll border border-gray-200 rounded-xl p-3 bg-gray-50 shadow-inner"; 

    db.ref(`users/${currentUser.uid}/tasks/${date}`).once("value").then(snap => {
        const data = snap.val(); 
        cont.innerHTML = "";
        
        if(!data) return cont.innerHTML = `<div class="text-center text-gray-500 italic p-3">No tasks yet.</div>`;
        
        Object.entries(data).forEach(([id, t]) => {
            const div = document.createElement("div");
            div.className = "flex justify-between items-start bg-white shadow-md rounded-lg p-3 my-2 hover:bg-indigo-50 transition space-x-2"; 
            
            // NOTE: Applying responsive classes to override mobile-only classes
            // For laptop, text-xl and text-lg remain the default.
            div.innerHTML = `
                <div class="flex-1 min-w-0 mr-4">
                    <strong class="block text-xl md:text-xl" style="font-size: 17px;">${t.title}</strong> 
                    <p class="whitespace-pre-wrap break-words task-desc mt-1 text-lg text-gray-600 md:text-lg" style="font-size: 13px;">${t.desc || ""}</p> 
                </div>
            `;
            
            const btns = document.createElement("div");
            btns.className = "flex flex-col gap-2 flex-shrink-0"; 
            
            const e = document.createElement("button");
            e.innerHTML = `<i class="fas fa-edit"></i>`;
            e.className = "bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded-lg shadow-md text-base transition";
            e.onclick = () => {
                editTaskId = id;
                document.getElementById("taskTitle").value = t.title; 
                document.getElementById("taskDesc").value = t.desc || "";
            };
            
            const dBtn = document.createElement("button");
            dBtn.innerHTML = `<i class="fas fa-trash text-white"></i>`; 
            
            // Delete button styling (no rotation)
            dBtn.className = "bg-red-500 hover:bg-red-700 text-white p-2 rounded-lg shadow-md hover:shadow-lg text-base transition duration-150 ease-in-out";
            
            dBtn.onclick = () => {
                if(confirm("Are you sure you want to delete this task?")) {
                    db.ref(`users/${currentUser.uid}/tasks/${date}/${id}`).remove().then(() => {
                        loadModalTasks(date); 
                        renderCalendar();
                    });
                }
            };
            
            btns.appendChild(e);
            btns.appendChild(dBtn);
            div.appendChild(btns);
            cont.appendChild(div);
        });
    });
}

// --- PDF Download ---
if (downloadButton) {
    downloadButton.addEventListener("click",async()=>{
        if(!currentUser) return alert("User not logged in.");
        
        const {jsPDF}=window.jspdf || {}; 
        if (!jsPDF) return alert("PDF generation failed: jsPDF library is is not loaded.");

        const y=currentDate.getFullYear(), m=currentDate.getMonth();
        const snap = await db.ref(`users/${currentUser.uid}/tasks`).once("value");
        const data = snap.val()||{}, pdfData=[];
        
        // Loop through all days of the current displayed month
        for(let d=1; d<=new Date(y,m+1,0).getDate(); d++){
            // Create UTC date for consistent ISO and display date
            const dateObj = new Date(Date.UTC(y, m, d)); 
            const iso=toISODate(dateObj); 
            
            // Format using UTC methods for consistency
            const dateStr = `${String(dateObj.getUTCDate()).padStart(2,"0")}-${String(dateObj.getUTCMonth()+1).padStart(2,"0")}-${dateObj.getUTCFullYear()}`; 
            
            // Collect all tasks for this date
            if(data[iso]) Object.values(data[iso]).forEach(t=>pdfData.push([dateStr, t.title, t.desc||""]));
        }

        if(!pdfData.length) return alert("No tasks this month.");
        
        const doc=new jsPDF();
        doc.setFontSize(18);
        doc.text(`Tasks for ${currentDate.toLocaleString("default",{month:"long",year:"numeric"})}`,14,20);
        
        doc.autoTable({
            startY:30,
            head:[["Date","Title","Description"]],
            body:pdfData,
            styles: { fontSize: 10, cellPadding: 2, overflow: 'linebreak' },
            headStyles: { fillColor: [51, 65, 85] } /* Charcoal color for PDF header */
        });
        doc.save(`Tasks_${currentDate.toLocaleString("default",{month:"short"})}_${y}.pdf`);
    });
}

// --- Search Functions (FINAL FIX) ---
let debounceTimeout;
let isSearchInputFocused = false; 

function closeSearchView() {
    isSearchInputFocused = false;
    body.classList.remove("search-active");
    searchResults.innerHTML = "";
    if (downloadButton) downloadButton.style.display = 'block'; 
    if (searchTimeframe) searchTimeframe.style.display = 'block';
    searchOverlayBackground.style.display = 'none'; 
    
    // Reset body to allow page scrolling again
    document.body.style.overflow = 'auto'; 
}

function searchTasks() {
    const query = searchInput.value.toLowerCase().trim();
    const timeframe = searchTimeframe.value;
    clearTimeout(debounceTimeout);
    
    // --- 1. Immediate Close if Query is Empty (THE FIX) ---
    if (!query) {
        closeSearchView();
        return; 
    }
    
    // --- 2. Activate Search View ---
    body.classList.add("search-active");
    searchOverlayBackground.style.display = 'block'; 
    if (downloadButton) downloadButton.style.display = 'none';
    if (searchTimeframe) searchTimeframe.style.display = 'block'; 
    
    // Prevent main body from scrolling
    document.body.style.overflow = 'hidden';

    // --- 3. Display Loading/Guide Text immediately (UX Improvement) ---
    searchResults.innerHTML = `
        <div class="search-results-panel">
             <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200 md:hidden">
                <h3 class="text-lg font-bold text-gray-700">Search Results</h3>
                <button onclick="closeSearchView()" class="text-gray-500 hover:text-red-500 transition duration-150 p-1 rounded-full"><i class="fas fa-times"></i> Close</button>
            </div>
            <p class='p-3 text-center text-indigo-500 font-semibold'>
                <i class="fas fa-spinner fa-spin mr-2"></i> Searching for "${query}"...
            </p>
        </div>`;


    // --- 4. Perform Search with Debounce ---
    debounceTimeout = setTimeout(() => {
        const user = firebase.auth().currentUser;
        if (!user) {
             searchResults.innerHTML = `<div class='search-results-panel'>
                <p class='p-3 bg-red-100 rounded-lg text-red-700 text-center'>User not logged in.</p>
            </div>`;
            return;
        }

        db.ref(`users/${user.uid}/tasks`).once("value").then(snapshot => {
            const allTasks = snapshot.val();
            
            // Re-check query in case it was cleared during the debounce delay
            if (!searchInput.value.toLowerCase().trim()) return; 

            if (!allTasks) {
                searchResults.innerHTML = `<div class='search-results-panel'>
                    <p class='p-3 bg-yellow-50 rounded-xl text-center text-yellow-700'>No tasks found in your database.</p>
                </div>`;
                return;
            }

            let cutoffDate = null;
            if (timeframe === '1year') {
                cutoffDate = new Date();
                cutoffDate.setUTCFullYear(cutoffDate.getUTCFullYear() - 1);
                cutoffDate.setUTCHours(0, 0, 0, 0); 
            }

            let found = 0;
            const addedTasks = new Set();
            
            const resultsDiv = document.createElement("div");
            resultsDiv.className = "search-results-panel custom-scroll"; 
            
            // ENHANCEMENT: Add Mobile Header to results panel
            resultsDiv.innerHTML = `
                <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200 md:hidden">
                    <h3 class="text-lg font-bold text-gray-700">Search Results</h3>
                    <button onclick="closeSearchView()" class="text-gray-500 hover:text-red-500 transition duration-150 p-1 rounded-full"><i class="fas fa-times"></i> Close</button>
                </div>
            `;
            const listContainer = document.createElement("div");
            
            const sortedDates = Object.keys(allTasks).sort((a, b) => new Date(b) - new Date(a));

            sortedDates.forEach(date => {
                if (cutoffDate) {
                    const taskDate = new Date(date);
                    if (taskDate < cutoffDate) {
                        return; 
                    }
                }

                const tasks = allTasks[date];
                if (!tasks) return;

                Object.entries(tasks).forEach(([id, task]) => {
                    const title = (task.title || "").toLowerCase();
                    const desc = (task.desc || "").toLowerCase();
                    const queryLower = query.toLowerCase();
                    const titleMatch = title.includes(queryLower);
                    const descMatch = desc.includes(queryLower);

                    const uniqueKey = `${date}-${id}`;
                    if ((titleMatch || descMatch) && !addedTasks.has(uniqueKey)) {
                        addedTasks.add(uniqueKey);
                        found++;

                        const parts = date.split('-').map(Number);
                        const dt = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2])); 
                        const formattedDate = dt.toLocaleDateString('en-GB', {
                            day: '2-digit',
                            month: 'short',
                            year: 'numeric',
                            timeZone: 'UTC' 
                        });
                        
                        // UX Enhancement: Use enhanced item styling
                        const taskDiv = document.createElement("div");
                        taskDiv.className = "search-result-item cursor-pointer hover:bg-indigo-50"; 
                        taskDiv.innerHTML = `
                            <div class="flex justify-between items-center">
                                <strong class="search-result-title text-base font-bold text-gray-800 md:text-xl">${task.title || 'Untitled Task'}</strong>
                                <span class="search-result-date text-sm text-indigo-600 md:text-base">${formattedDate}</span>
                            </div>
                            <div class="search-result-desc mt-0.5 truncate text-sm text-gray-600 md:text-base">${task.desc || 'No Description'}</div>
                        `;

                        taskDiv.addEventListener("click", () => {
                            closeSearchView(); 
                            openModal(date);
                        });
                        listContainer.appendChild(taskDiv);
                    }
                });
            });

            if (found > 0) {
                resultsDiv.appendChild(listContainer);
                searchResults.innerHTML = '';
                searchResults.appendChild(resultsDiv);
            } else {
                searchResults.innerHTML = `
                    <div class='search-results-panel'>
                         <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200 md:hidden">
                            <h3 class="text-lg font-bold text-gray-700">Search Results</h3>
                            <button onclick="closeSearchView()" class="text-gray-500 hover:text-red-500 transition duration-150 p-1 rounded-full"><i class="fas fa-times"></i> Close</button>
                        </div>
                        <p class='p-3 bg-yellow-50 rounded-xl text-center text-yellow-700'>
                            No matching tasks found for "${query}" in the selected timeframe (${timeframe === '1year' ? 'Last 1 Year' : 'All Time'}).
                        </p>
                    </div>`;
            }
        }).catch(err => {
            console.error(err);
             searchResults.innerHTML = `<div class='search-results-panel'>
                 <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200 md:hidden">
                            <h3 class="text-lg font-bold text-gray-700">Search Results</h3>
                            <button onclick="closeSearchView()" class="text-gray-500 hover:text-red-500 transition duration-150 p-1 rounded-full"><i class="fas fa-times"></i> Close</button>
                 </div>
                 <p class='p-3 bg-red-100 rounded-lg text-red-700 text-center'>Error retrieving tasks.</p>
             </div>`;
        });
    }, 300);
}

// ============================
// SEARCH INPUT EVENT LISTENERS 
// ============================

if (searchInput) {
    // 1. On focus, ensure search view is active and run search (to display guide text/results)
    searchInput.addEventListener("focus", () => {
        isSearchInputFocused = true;
        searchTasks();
    }); 
    
    // 2. On keyup/input change, run search immediately
    searchInput.addEventListener("input", searchTasks); 
    
    // 3. On timeframe change, run search immediately
    searchTimeframe.addEventListener("change", searchTasks);

    // 4. On blur (losing focus), allow for closing if input is empty.
    searchInput.addEventListener("blur", () => {
        isSearchInputFocused = false;
        // Keep a short delay just in case a touch event needs to register on a result.
        setTimeout(() => {
            if (searchInput.value.trim() === "") {
                closeSearchView();
            }
        }, 150);
    }); 
}

// Rerender calendar on resize to switch between 7-column and 2-column view
window.addEventListener('resize', () => {
    // Debounce the resize event for performance
    clearTimeout(window.resizeTimer);
    window.resizeTimer = setTimeout(renderCalendar, 200);
});

// Initial call to render the calendar on page load
// This is already done in auth.onAuthStateChanged but ensures mobile detection is correct.
if (currentUser) {
    renderCalendar();
}
</script>
