        }

            <div class="w-full flex justify-center items-center relative">
                <div id="loginCard" class="bg-white rounded-xl p-8 shadow-2xl w-full max-w-xs text-center" style="animation: fadeInZoom 0.8s ease-out forwards;">
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">Login to Your Hub</h2>
                    <p class="text-gray-600 mb-6 text-sm">Access your secure personal dashboard with your Google account and PIN.</p>
                    <button id="googleLoginBtn" class="flex items-center justify-center gap-2 text-base font-semibold px-5 py-3 rounded-full bg-white text-gray-800 border-2 border-blue-600 shadow-md mx-auto hover:bg-blue-600 hover:text-white">

                <div id="pinCard" class="hidden bg-white rounded-xl p-8 shadow-2xl w-full max-w-xs text-center">

                        <input id="confirmNewPinInput" type="password" maxlength="6" placeholder="Confirm New PIN" class="w-full p-3 border rounded-lg text-center text-base focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"/>

                        class="w-full py-3 rounded-lg bg-blue-600 text-white font-semibold shadow-md mb-2 text-base hover:bg-blue-700 transition duration-200 ease-in-out hover:scale-[1.01] hover:shadow-lg">
                    </button>
                    <p class="mt-2 text-sm text-blue-600 cursor-pointer hover:underline" id="forgotPinBtn">Forgot PIN?</p>

<script>
    // ----------------------------------------------------------------------
    // 1. CONFIGURATION & INITIALIZATION
    // ----------------------------------------------------------------------
    // !! IMPORTANT !! REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyB78RTVCg0cmSPp7A1RJyyAgBuCeolO0cc", // <-- Your API Key
        authDomain: "sk12-58e9e.firebaseapp.com",
        projectId: "sk12-58e9e", // <-- Your Project ID
        storageBucket: "sk12-58e9e.appspot.com",
        messagingSenderId: "470207874652",
        appId: "1:470207874652:web:67ba1cf3629b7e5b144899"
    };

    // Initialize Firebase and Services
    if (typeof firebase !== 'undefined' && firebase.apps.length === 0) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = typeof firebase !== 'undefined' ? firebase.auth() : null;
    const db = typeof firebase !== 'undefined' ? firebase.firestore() : null;
    const provider = typeof firebase !== 'undefined' ? new firebase.auth.GoogleAuthProvider() : null;
    const MAX_ATTEMPTS = 5; 

    // State Object and DOM Caching remain the same...

    const state = {
        currentUID: null,
        currentEmail: null,
        currentPIN: null,
        isFirstTime: false,
    };

    const dom = {
        msgBoxEl: document.getElementById("msgBox"),
        loginCardEl: document.getElementById("loginCard"),
        pinCardEl: document.getElementById("pinCard"),
        pinTitleEl: document.getElementById("pinTitle"),
        pinActionBtnEl: document.getElementById("pinActionBtn"),
        pinInputEl: document.getElementById("pinInput"),
        resetInputsEl: document.getElementById("resetPinInputs"),
        currentPinInputEl: document.getElementById("currentPinInput"),
        newPinInputEl: document.getElementById("newPinInput"),
        confirmNewPinInputEl: document.getElementById("confirmNewPinInput"),
        forgotPinBtnEl: document.getElementById("forgotPinBtn"),
        resetPinBtnEl: document.getElementById("resetPinBtn"),
        googleLoginBtn: document.getElementById("googleLoginBtn"),
        pinActionBtn: document.getElementById("pinActionBtn"),
    };

    // ----------------------------------------------------------------------
    // 2. HELPER FUNCTIONS (hashPIN, showMsg, sendEmailPin, getLock, updateLock)
    // ----------------------------------------------------------------------
    // (Functions remain the same as previous corrected version)

    async function hashPIN(pin) {
        if (!crypto.subtle) {
            console.error("Crypto API not available. Returning unhashed PIN.");
            return pin;
        }
        try {
            const buf = new TextEncoder().encode(pin);
            const hashBuf = await crypto.subtle.digest('SHA-256', buf);
            const hashArray = new Uint8Array(hashBuf);
            const hexHash = Array.from(hashArray, b => b.toString(16).padStart(2, '0')).join('');
            return hexHash;
        } catch (e) {
            console.error("PIN hashing failed:", e);
            return pin; 
        }
    }

    function showMsg(msg, success = true) {
        const { msgBoxEl } = dom;
        const iconClass = success ? 'fas fa-check-circle' : 'fas fa-times-circle';

        msgBoxEl.innerHTML = `<i class="${iconClass} mr-2"></i><span>${msg}</span>`;
        msgBoxEl.classList.remove('success', 'error', 'show');
        msgBoxEl.classList.add(success ? 'success' : 'error');

        msgBoxEl.style.display = "flex";

        requestAnimationFrame(() => {
            msgBoxEl.classList.add('show');
        });

        setTimeout(() => {
            msgBoxEl.classList.remove('show');
            setTimeout(() => msgBoxEl.style.display = "none", 300); 
        }, 10000);
    }

    function sendEmailPin(pin, email) {
        if (typeof emailjs === 'undefined' || !emailjs.send) {
            console.error("EmailJS SDK is not loaded or initialized.");
            showMsg("Warning: Email service is unavailable. The PIN was reset, but the recovery email could not be sent.", false);
            return;
        }
        emailjs.send('service_2ucolxw', 'template_2lc2llr', { user_email: email, user_pin: pin })
            .then(() => console.log("✅ PIN email sent"))
            .catch(e => console.error("❌ Email error", e));
    }

    async function getLock() {
        if (!db || !state.currentUID) return { attempts: 0, lockUntil: 0 };
        try {
            const doc = await db.collection("users").doc(state.currentUID).get();
            if (!doc.exists) return { attempts: 0, lockUntil: 0 };
            const d = doc.data();
            return {
                attempts: d.attempts || 0,
                lockUntil: d.lockUntil ? d.lockUntil.toMillis() : 0
            };
        } catch (e) {
            console.error("Error fetching lock status from Firestore:", e);
            // This error needs to be thrown to be caught by the login handler
            throw new Error("Firestore read failed."); 
        }
    }

    function updateLock(attempts, lockUntil = null) {
        if (!db || !state.currentUID) return;
        const upd = { attempts };

        if (lockUntil === null && attempts === 0) {
            upd.lockUntil = firebase.firestore.FieldValue.delete();
        } else if (lockUntil) {
            upd.lockUntil = firebase.firestore.Timestamp.fromMillis(lockUntil); 
        }

        db.collection("users").doc(state.currentUID).update(upd).catch(e => console.error("Failed to update lock status:", e));
    }


    // ----------------------------------------------------------------------
    // 3. CORE LOGIC & EVENT HANDLERS
    // ----------------------------------------------------------------------

    /**
     * Handles the user flow after a successful Google sign-in.
     */
    async function handleUserLogin(user) {
        if (!db) {
            showMsg("Database connection failed. Cannot proceed.", false);
            dom.loginCardEl.classList.remove("hidden");
            return;
        }

        state.currentUID = user.uid;
        state.currentEmail = user.email;

        // CRITICAL UI HIDING
        dom.loginCardEl.classList.add("hidden");
        dom.pinCardEl.classList.add("hidden"); 
        
        try {
            // Fetch user data from Firestore (This is the most common failure point)
            const doc = await db.collection("users").doc(state.currentUID).get();

            if (!doc.exists) {
                // First time user: Needs to set a PIN
                state.isFirstTime = true;
                dom.pinTitleEl.textContent = "Set Your PIN";
                dom.pinActionBtnEl.textContent = "Set PIN";
                dom.forgotPinBtnEl.classList.add("hidden"); 
                dom.resetPinBtnEl.classList.add("hidden"); 
                dom.pinInputEl.classList.remove("hidden");
                dom.resetInputsEl.classList.add("hidden");
            } else {
                // Returning user: Needs to verify PIN
                const data = doc.data();
                state.currentPIN = data.pin;
                state.isFirstTime = false;
                dom.pinTitleEl.textContent = "Enter Your PIN";
                dom.pinActionBtnEl.textContent = "Verify PIN";
                dom.forgotPinBtnEl.classList.remove("hidden");
                dom.resetPinBtnEl.classList.remove("hidden");
                dom.pinInputEl.classList.remove("hidden"); 
                dom.resetInputsEl.classList.add("hidden");
            }
            
            // CRITICAL UI SHOWING: Only execute this if the fetch was successful
            dom.pinCardEl.classList.remove("hidden");
            dom.pinInputEl.focus(); // Set focus to the PIN input

        } catch (e) {
            console.error("Firestore user data fetch failed (Check Rules/Config):", e);
            // Revert to login card and display a clear error message
            showMsg("Login process interrupted. **Check your Firebase Console for errors (Rules or Config).**", false);
            dom.loginCardEl.classList.remove("hidden");
            dom.pinCardEl.classList.add("hidden");
        }
    }

    // Google Login Handler (remains the same)
    dom.googleLoginBtn.onclick = async () => {
        if (!auth || !db || !provider) {
             showMsg("Initialization Error: Required application services are not loaded.", false);
             return;
        }
        try {
            showMsg("Redirecting to Google for sign-in...", true);
            await auth.signInWithRedirect(provider);
        } catch (e) {
            showMsg("Login initiation failed: " + e.message, false);
        }
    };

    // PIN Action Handler (remains the same)
    dom.pinActionBtn.onclick = async () => {
        const pinInput = dom.pinInputEl.value;
        const { resetInputsEl } = dom;

        // 1. PIN Reset/Change Logic
        if (!resetInputsEl.classList.contains("hidden")) {
            const cur = dom.currentPinInputEl.value;
            const newPin = dom.newPinInputEl.value;
            const conf = dom.confirmNewPinInputEl.value;

            if (!cur || !newPin || !conf) {
                showMsg("Please complete all fields to reset your PIN.", false);
                return;
            }
            if (newPin.length < 4 || newPin.length > 6 || isNaN(newPin)) {
                showMsg("The new PIN must be a 4 to 6 digit number.", false);
                return;
            }
            if (newPin !== conf) {
                showMsg("The New PIN and Confirm New PIN do not match. Please re-enter.", false);
                return;
            }

            const hashedCur = await hashPIN(cur);
            if (hashedCur !== state.currentPIN) {
                showMsg("The Current PIN you entered is incorrect. Please try again.", false);
                return;
            }

            const hashedNew = await hashPIN(newPin);
            state.currentPIN = hashedNew;
            
            db.collection("users").doc(state.currentUID).update({ pin: hashedNew, attempts: 0, lockUntil: null })
                .then(() => {
                    showMsg("✅ Success! Your PIN has been updated. Redirecting to the dashboard.", true);
                    setTimeout(() => {
                          window.location.href = "home.html";
                    }, 1000);
                })
                .catch(e => showMsg("An error occurred while saving the new PIN. Please try again.", false));
            return;
        }

        // 2. Initial PIN Set Logic
        if (state.isFirstTime) {
            if (pinInput.length < 4 || pinInput.length > 6 || isNaN(pinInput)) {
                showMsg("The PIN must be a 4 to 6 digit number.", false);
                return;
            }
            const hashed = await hashPIN(pinInput);
            state.currentPIN = hashed;
            
            db.collection("users").doc(state.currentUID).set({ pin: hashed, attempts: 0, lockUntil: null, email: state.currentEmail })
                .then(() => {
                    showMsg("✅ Account Setup Complete! Redirecting to your dashboard...", true);
                    setTimeout(() => {
                          window.location.href = "home.html";
                    }, 1000);
                })
                .catch(e => showMsg("An error occurred during initial PIN setup. Please try again. Check Firestore rules.", false));
            return;
        }

        // 3. PIN Verification Logic 
         if (!pinInput) {
             showMsg("Please enter your 4-6 digit PIN to proceed.", false);
             return;
         }

        let attempts;
        let lockUntil;
        try {
            ({ attempts, lockUntil } = await getLock());
        } catch (e) {
            return; // getLock already displayed an error
        }

        const now = Date.now();

        // Check for active lockout
        if (lockUntil && now < lockUntil) {
            const mins = Math.ceil((lockUntil - now) / (60 * 1000));
            showMsg(`⛔ Account Locked: Too many failed attempts. Please wait ${mins} minute(s) before trying again.`, false);
            return;
        }

        const hashed = await hashPIN(pinInput);

        if (hashed === state.currentPIN) {
            // SUCCESS
            showMsg("Login successful! Redirecting...", true);
            updateLock(0); // Reset attempts
            setTimeout(() => {
                window.location.href = "home.html";
            }, 1000);
        } else {
            // FAILURE
            let newAtt = attempts + 1;
            let newLock = null;
            let message;

            if (newAtt >= MAX_ATTEMPTS) {
                 const lockDurationMs = 24 * 60 * 60 * 1000; 
                 newLock = now + lockDurationMs;
                 message = `⛔ Account Locked: You have exceeded the maximum number of attempts (${MAX_ATTEMPTS}). Access is restricted for 24 hours.`;
            } else if (newAtt >= 3) {
                 const lockDurationMs = 5 * 60 * 1000; 
                 newLock = now + lockDurationMs;
                 const remaining = MAX_ATTEMPTS - newAtt;
                 message = `⚠️ Incorrect PIN. Account temporarily locked for 5 minutes. You have ${remaining} attempts remaining before a 24-hour lockout.`;
            } else {
                const remaining = MAX_ATTEMPTS - newAtt;
                message = `⚠️ Incorrect PIN. You have ${remaining} attempts remaining before a temporary lockout.`;
            }

            updateLock(newAtt, newLock);
            showMsg(message, false);
        }
    };

    // Forgot PIN and Reset PIN handlers (remain the same)
    dom.forgotPinBtnEl.onclick = async () => { /* ... existing logic ... */ };
    dom.resetPinBtnEl.onclick = () => { /* ... existing logic ... */ };


    // ----------------------------------------------------------------------
    // 4. POST-REDIRECT HANDLER (CRITICAL)
    // ----------------------------------------------------------------------

    /**
     * Checks for authentication result after a redirect and processes the user.
     */
    async function handleRedirectResult() {
        if (!auth || !db) return;

        try {
            // 1. Check for result after returning from Google
            const result = await auth.getRedirectResult();

            if (result && result.user) {
                // Successfully signed in via redirect
                showMsg("Successfully signed in with Google. Proceeding to PIN verification...", true);
                await handleUserLogin(result.user);

            } else if (auth.currentUser) {
                // 2. User is already signed in (e.g., page refresh)
                await handleUserLogin(auth.currentUser);

            } else {
                // 3. No user is signed in, show the login card
                dom.loginCardEl.classList.remove("hidden");
                dom.pinCardEl.classList.add("hidden");
            }

        } catch (e) {
            console.error("Authentication Failed:", e);
            showMsg("Authentication Failed: Please try logging in again. Error: " + e.message, false);
            // Ensure login UI is visible on error
            dom.loginCardEl.classList.remove("hidden");
            dom.pinCardEl.classList.add("hidden");
        }
    }

    // ⭐ IMPORTANT: Execute the handler immediately on page load
    handleRedirectResult();
    // ----------------------------------------------------------------------
</script>
